<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJS Playground</title>
  <link href="styles.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
</head>

<body>
  <!-- Data is only accesible through this div [Vue Instance] -->
  <div id="vue-app">
    <p>{{ name }}: {{ job }}</p>
    <!-- Need to data bind to pass a href -->
    <!-- v-bind means to bind data to vue  -->
    <a v-bind:href="website">Joe's Website</a>
    <input type="text" v-bind:value="job">
    <button>{{ greet('night') }}</button>
    <p v-html="websiteTag"></p>

    <h1>Events</h1>
    <!-- v-on is used to indicate that we'll be listening to an event -->
    <!-- these are methods that we defined in app.js -->
    <button v-on:click="add(1)">Add a year</button>
    <button v-on:click="subtract(1)">Subtract a year</button>

    <!-- dbl:click == double click -->
    <!-- @ == v-on; but v-on is more explicit -->
    <button @dblclick="add(10)">Add 10 years</button>
    <button @dblclick="subtract(10)">Subtract 10 years</button>
    <p>My age is {{ age }}</p>

    <!-- mouse move -->
    <div id="canvas" v-on:mousemove="updateXY">{{ x }}, {{ y }}</div>
  </div>

  <script src="app.js"></script>
</body>

</html>
