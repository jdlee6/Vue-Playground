<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJS Playground</title>
  <link href="styles.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
</head>

<body>
  <!-- Data is only accesible through this div [Vue Instance] -->
  <div id="vue-app">
    <p>{{ name }}: {{ job }}</p>
    <!-- Need to data bind to pass a href -->
    <!-- v-bind means to bind data to vue  -->
    <a v-bind:href="website">Joe's Website</a>
    <input type="text" v-bind:value="job">
    <button>{{ greet('night') }}</button>
    <p v-html="websiteTag"></p>

    <h1>Events</h1>
    <!-- v-on is used to indicate that we'll be listening to an event -->
    <!-- these are methods that we defined in app.js -->
    <!-- .once == only allows to be clicked once -->
    <button v-on:click.once="add(1)">Add a year</button>
    <button v-on:click="subtract(1)">Subtract a year</button>

    <!-- dbl:click == double click -->
    <!-- @ == v-on; but v-on is more explicit -->
    <button @dblclick="add(10)">Add 10 years</button>
    <button @dblclick="subtract(10)">Subtract 10 years</button>
    <p>My age is {{ age }}</p>

    <!-- mouse move -->
    <div id="canvas" v-on:mousemove="updateXY">{{ x }}, {{ y }}</div>
    <!-- .prevent == event.preventDefault() -->
    <a v-on:click.prevent="click" href="http://imjoelee.com">Website Blocked</a>

    <h1>Keyboard Events</h1>
    <label>Name:</label>
    <!-- 2 way data binding -->
    <!-- updates state in app.js and also in browser -->
    <input type="text" v-model="name" />
    <span>{{ name }}</span>
    <label>Age:</label>
    <input type="text" v-model="age" />
    <span>{{ age }}</span>



    <h1>Computed Properties</h1>
    <button v-on:click="a++">Add to A</button>
    <button v-on:click="b++">Add to B</button>
    <p>A - {{ a }}</p>
    <p>B - {{ b }}</p>
    <!-- Computed prop functions do not need () -->
    <!-- Prevents from running both functions -->
    <p>Age + a = {{ addToA }}</p>
    <p>Age + b = {{ addToB }}</p>

  </div>

  <script src="app.js"></script>
</body>

</html>
